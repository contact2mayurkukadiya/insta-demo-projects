<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Stacking Example</title>
    <style>
        .UpToBottom {
            color: red;
        }

        .UpToBottom {
            color: blue;
        }

        .BottomToUp {
            color: blue;
        }

        .BottomToUp {
            color: red;
        }
    </style>
</head>

<body>
    <pre class="UpToBottom">
        .UpToBottom {
          color: red;
        }

        .UpToBottom {
          color: blue;
        }
    </pre>

    <pre class="BottomToUp">
        .BottomToUp {
           color: blue;
        }
        
        .BottomToUp {
           color: red;
        }
    </pre>
</body>

</html>
